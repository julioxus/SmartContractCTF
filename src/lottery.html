<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lottery!</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Lottery!</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div>
        <p id='contract-balance-text'></p>
      </div>

      <div id="guess-form-container" class="row">
        <form id='guess-form'>
          <div class="mb-3"></div>
            <label for='guess-input' class="form-label">Enter number:</label><br>
            <input type="number" id='guess-input' name='guess-input' value=0 class="form-control">
          </div>
          <input class="btn btn-primary guess-button" type="submit" data-id="0" value='Guess!'>
        </form>

        <div id="info-container" class="row">
          <div id="isCompleted" class="alert alert-danger"></div>
          <div id="contract-deployed">Contract deployed at: <a id='contractAddressLink' href=''></a> </div>
        </div>
        <button id='checkSolutionButton' class="btn btn-success">Check Solution</button>
      </div>

      </div>

      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/lotteryChallenge.js"></script>
  </body>
</html>
