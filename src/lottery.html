<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lottery!</title>

    <link href="css/challenge.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id='title-container' class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Lottery!</h1>
          <hr/>
          <br/>
          <div id="subheader">
            <div id='contract-balance-text' class="alert alert-primary" role="alert">Contract is not deployed</div>
          </div>
          <div class="challengeDescription">
            <p>The Bank is offering a price for a lottery game. Would you be able to guess the winner number? You only need to pay 1 eth each time you participate!</p>
            <p>Condition to win: Get the balance of the contract to 0.</p>

          </div>
        </div>
      </div>

      <div id="challenge-body">

        <form id='guess-form'>
          <div class="mb-3">
            <label for='guess-input' class="form-label">Enter number:</label><br>
            <input type="number" id='guess-input' name='guess-input' value=0 class="form-control">
          </div>
            <input class="btn btn-primary guess-button" type="submit" data-id="0" value='Guess!'>
        </form>

        <div id="info-container" class="row">
          <div id="contract-deployed">Contract deployed at: <a id='contractAddressLink' href=''></a> </div>
          <div id="check-solution-container">
            <button id='checkSolutionButton' class="btn btn-success">Check Solution</button>
            <div id="isCompleted" class="alert alert-danger"></div>
          </div>
        </div>

      </div>
      
    </div>

      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/lotteryChallenge.js"></script>
  </body>
</html>
