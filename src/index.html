<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Challenges Board</title>

    <link href="css/index.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Challenges Board</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="header">
        <div id='username' class="alert alert-success" role="alert"></div>
        <div id="register-form-container">
          <form id='register-form'>
            <div class="mb-3">
              <label for='username-input' class="form-label">Enter your username:</label>
              <input type="text" id='username-input' name='username-input' class="form-control">
            </div>
            <button type="submit" class="btn btn-primary register-button">Set Username</button>
          </form>
        </div>
      </div>

      <div id="challenges-container">
        <ul class="list-group">
          <li class="list-group-item">
            <div class='challengeListItem'>
              <div class="challengeText">Challenge 1: Lottery</div>
              <button id='challenge1-deploy' class='deploy-buttons btn btn-info'>Deploy</button>
              <div id='challenge1-play' class='play-buttons'><button id='challenge1-button' class='btn btn-success'>Play</button><p id='challenge1-status'>NOT COMPLETED</p></div>
            </div>
          </li>
          <li class="list-group-item">
            <div class='challengeListItem'>
              <div class="challengeText">Challenge 2: Token Sale</div>
              <button id='challenge2-deploy' class='deploy-buttons btn btn-info'>Deploy</button>
              <div id='challenge2-play' class='play-buttons'><button id='challenge2-button' class='btn btn-success'>Play</button><p id='challenge2-status'>NOT COMPLETED</p></div>
            </div>
          </li>
          <li class="list-group-item">
            <div class='challengeListItem'>
              <div class="challengeText">Challenge 3: Retirement Fund</div>
              <button id='challenge3-deploy' class='deploy-buttons btn btn-info'>Deploy</button>
              <div id='challenge3-play' class='play-buttons'><button id='challenge3-button' class='btn btn-success'>Play</button><p id='challenge3-status'>NOT COMPLETED</p></div>
            </div>
            <li class="list-group-item">
              <div class='challengeListItem'>
                <div class="challengeText">Challenge 4: Account Takeover</div>
                <button id='challenge4-deploy' class='deploy-buttons btn btn-info'>Deploy</button>
                <div id='challenge4-play' class='play-buttons'><button id='challenge4-button' class='btn btn-success'>Play</button><p id='challenge4-status'>NOT COMPLETED</p></div>
              </div>
            </li>
          </li>
        </ul>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/ctfManager.js"></script>
  </body>
</html>
