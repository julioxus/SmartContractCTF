<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Token Sale!</title>

    <link href="css/challenge.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id='title-container' class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Token Sale!</h1>
          <hr/>
          <br/>
          <div id="subheader">
            <div id='contract-balance-text' class="alert alert-primary" role="alert">Please, connect your wallet</div>
          </div>
          <div class="challengeDescription">Don't you have Bank tokens yet? This coin will allow you to do a lot of things! Please, enter here to exchange eth for Bank Coins. (You need to pay 1 eth to use this service)</div>
        </div>
      </div>

      <div id="challenge-body">

        <div>
          <p id='user-balance-text'></p>
        </div>

        <div id="buy-form-container" class="row">
        <form id='buy-form'>
          <label for='buy-input'>Buy bank tokens:</label><br>
          <input type="number" id='buy-input' name='buy-input' value=0><br>
          <input class="buy-button" type="submit" data-id="0" value='Buy!'>
        </form>
        </div>

        <div id="sell-form-container" class="row">
          <form id='sell-form'>
            <label for='sell-input'>Sell bank tokens:</label><br>
            <input type="number" id='sell-input' name='sell-input' value=0><br>
            <input class="sell-button" type="submit" data-id="0" value='Sell!'>
          </form>
        </div>

          <div id="info-container" class="row">
            <div id="contract-deployed">Contract deployed at: <a id='contractAddressLink' href=''></a> </div>
            <div id="check-solution-container">
              <button id='checkSolutionButton' class="btn btn-success">Check Solution</button>
              <div id="isCompleted" class="alert alert-danger"></div>
            </div>
          </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/tokenSaleChallenge.js"></script>
  </body>
</html>
